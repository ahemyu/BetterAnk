<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Deck Overview</title>
    <link rel="stylesheet" href="tailwind.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 id="deck-name" class="text-3xl font-bold mb-4">Your Deck Name</h1>
        <div class="flex items-center space-x-4 mb-4">
            <p id="all-flashcards" class="text-lg">Number of total Flashcards in this Deck</p>
            <p id="due-flashcards" class="text-lg text-red-500">Number of currently Due Flashcards</p>
        </div>
        <div class="space-x-2 mb-4">
            <button type="button" id="review-button" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Start Review</button>
            <button type="button" id="back-to-dashboard" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Back to Decks</button>
            <button type="button" id="add-flashcard" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add New Flashcard</button>
            <button type="button" id="show-flashcards" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">Show All Flashcards</button>
        </div>

        <div id="add-flashcard-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                <div class="mt-3">
                    <h2 class="text-lg leading-6 font-medium text-gray-900 text-center">Add Flashcard</h2>

                    <!-- Tab Navigation -->
                    <div class="flex border-b border-gray-200 mt-4">
                        <button type="button" id="manual-tab" class="tab-button flex-1 py-2 px-4 text-center border-b-2 border-transparent text-gray-500 hover:text-gray-700 font-medium">Manual</button>
                        <button type="button" id="llm-tab" class="tab-button flex-1 py-2 px-4 text-center border-b-2 border-blue-500 text-blue-600 font-medium">Generate with AI</button>
                    </div>

                    <!-- Manual Tab Content -->
                    <div id="manual-content" class="tab-content hidden">
                        <form id="add-flashcard-form" class="mt-4 space-y-4">
                            <input type="text" id="front" placeholder="Front" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
                            <input type="text" id="back" placeholder="Back" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
                            <div class="items-center gap-2">
                                <button type="submit" id="add-flashcard-button" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add Card</button>
                                <button type="button" id="add-flashcard-cancel" class="w-full bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded mt-2">Cancel</button>
                            </div>
                        </form>
                    </div>

                    <!-- LLM Tab Content -->
                    <div id="llm-content" class="tab-content">
                        <div class="mt-4">
                            <!-- Sub-tabs for text vs image -->
                            <div class="flex space-x-2 mb-4">
                                <button type="button" id="text-gen-tab" class="flex-1 py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600">From Text</button>
                                <button type="button" id="image-gen-tab" class="flex-1 py-2 px-4 bg-gray-300 text-gray-800 rounded hover:bg-gray-400">From Image</button>
                            </div>

                            <!-- Text Generation Form -->
                            <div id="text-gen-content" class="gen-content">
                                <form id="llm-text-form" class="space-y-4">
                                    <textarea id="llm-text-input" placeholder="Enter text to generate flashcards from..." rows="6" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                                    <input type="number" id="text-num-cards" placeholder="Number of cards" value="1" min="1" max="5" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
                                    <button type="submit" id="text-generate-btn" class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Generate Flashcards</button>
                                    <button type="button" id="llm-cancel-1" class="w-full bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">Cancel</button>
                                </form>
                            </div>

                            <!-- Image Generation Form -->
                            <div id="image-gen-content" class="gen-content hidden">
                                <form id="llm-image-form" class="space-y-4">
                                    <input type="file" id="llm-image-input" accept="image/*" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
                                    <div id="image-preview" class="hidden">
                                        <img id="preview-img" src="" alt="Preview" class="w-full max-h-48 object-contain border rounded"/>
                                    </div>
                                    <input type="number" id="image-num-cards" placeholder="Number of cards" value="1" min="1" max="5" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
                                    <button type="submit" id="image-generate-btn" class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Generate Flashcards</button>
                                    <button type="button" id="llm-cancel-2" class="w-full bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">Cancel</button>
                                </form>
                            </div>

                            <!-- Loading Spinner -->
                            <div id="loading-spinner" class="hidden mt-4 text-center">
                                <svg class="animate-spin h-10 w-10 mx-auto text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                                <p class="mt-2 text-gray-600">Generating flashcards...</p>
                            </div>

                            <!-- Generated Flashcards Preview -->
                            <div id="generated-cards-preview" class="hidden mt-4">
                                <h3 class="text-md font-semibold mb-2">Generated Flashcards:</h3>
                                <div id="generated-cards-list" class="space-y-2 max-h-64 overflow-y-auto"></div>
                                <div class="mt-4 space-y-2">
                                    <button type="button" id="save-generated-cards" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Save All Cards</button>
                                    <button type="button" id="discard-generated-cards" class="w-full bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">Discard All</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="show-flashcards-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
            <div class="relative top-20 mx-auto p-5 border w-full max-w-2xl shadow-lg rounded-md bg-white">
                <div class="mt-3">
                    <h2 class="text-lg leading-6 font-medium text-gray-900 text-center">All Flashcards</h2>
                    <div id="flashcard-table-container" class="mt-4">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Front</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Back</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Next Review</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="flashcards-tbody" class="bg-white divide-y divide-gray-200">
                            </tbody>
                        </table>
                    </div>
                    <div class="mt-4 text-right">
                        <button type="button" id="show-flashcards-cancel" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <template id="flashcard-row-template">
            <tr data-flashcard-id="">
                <td class="px-6 py-4 whitespace-nowrap front"></td>
                <td class="px-6 py-4 whitespace-nowrap back"></td>
                <td class="px-6 py-4 whitespace-nowrap next-review"></td>
                <td class="px-6 py-4 whitespace-nowrap space-x-2">
                    <button class="edit-btn bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-1 px-2 rounded">Edit</button>
                    <button class="delete-btn bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded">Delete</button>
                </td>
            </tr>
        </template>
        
        <template id="edit-flashcard-row-template">
            <tr>
                <td class="px-6 py-4"><input type="text" class="w-full px-2 py-1 border rounded-lg front-input"></td>
                <td class="px-6 py-4"><input type="text" class="w-full px-2 py-1 border rounded-lg back-input"></td>
                <td class="px-6 py-4 whitespace-nowrap next-review"></td>
                <td class="px-6 py-4 whitespace-nowrap space-x-2">
                    <button class="save-btn bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-2 rounded">Save</button>
                    <button class="cancel-edit-btn bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-1 px-2 rounded">Cancel</button>
                </td>
            </tr>
        </template>

    </div>
    <script src="deck.js"></script>
</body>
</html>
