<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Deck Overview</title>
    <link rel="stylesheet" href="deck.css" />
</head>
<body>
    <!-- So we want to show the name of the deck as h1, then total number of flashcards (next to it a button to scroll through a list of flashcards, then in some color the number of due flashcards) -->
    <h1 id="deck-name"> Your Deck Name </h1>
    <p id="all-flashcards">  Number of total  Flashcards in this Deck </p>     
    <p id="due-flashcards">  Nunber of currently Due Flashcards</p>
    <button type="button" id="review-button"> Start Review </button>
    <button type="button" id="back-to-dashboard"> Back to Decks</button>
    <!-- and then we also need to a button like 'start review' and 'back to Decks Dashboard' -->
    <button type="button" id="add-flashcard"> Add New Flashcard</button> <!-- SO upon clicking this the following should appear-->
    <div id="flashcard-modal" class="modal">
        <div class= "modal-content"> 
            <h2> Add Flashcard</h2>
            <form id="add-flashcard-form"> 
                <input type="text" id="front" placeholder="Front" required/> 
                <input type="text" id="back" placeholder="Back" required/>
                <button type="submit" id="add-flashcard-button"> Add Card</button> 
                <button type="button" id="add-flashcard-cancel"> Cancel</button> 
            </form>
        </div>    
    </div>
    <script src="deck.js"></script>
</body>
</html>
