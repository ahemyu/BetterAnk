<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Register here</title>
</head>
<body>

    <form id="register-form">
        <input type="email" id="register-email" placeholder="Enter your email" name="register-email"/>
        <input type="text" placeholder="Enter username" id="register-username" name="register-username"/>
        <input type="password" placeholder="Type in your password" id="register-password" name="register-password"/>
        <button type="submit"> Register </button>
    </form>
    <script src="register.js"?></script>
</body>
</html>
