<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Register here</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
        <form id="register-form" class="space-y-4">
            <input type="email" id="register-email" placeholder="Enter your email" name="register-email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
            <input type="text" placeholder="Enter username" id="register-username" name="register-username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
            <input type="password" placeholder="Type in your password" id="register-password" name="register-password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
            <button type="submit" class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">Register</button>
        </form>
        <p class="text-center text-sm text-gray-600 mt-4">
            Already have an account? <a href="login.html" class="text-blue-500 hover:underline">Login here</a>
        </p>
    </div>

    <script src="register.js"></script>
</body>
</html>
