<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center mb-6">
            <h1 id="welcome-message" class="text-3xl font-bold">Loading...</h1>
            <a href="login.html" id="logout-link" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Log out</a>
        </div>

        <button type="button" id="create-deck" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4"> Create new Deck</button>
        
        <div id="create-deck-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                <div class="mt-3 text-center">
                    <h2 class="text-lg leading-6 font-medium text-gray-900">Create Deck</h2>
                    <form id="create-deck-form" class="mt-2 space-y-4">
                        <input type="text" id="deck-name" placeholder="Deck Name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
                        <input type="text" id="deck-description" placeholder="Deck Description" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
                        <div class="items-center gap-2">
                            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Create Deck</button>
                            <button type="button" id="create-deck-cancel" class="w-full bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded mt-2">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="decks-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <ul id="decks-list" class="space-y-2"></ul>
        </div>
    </div>
    <script src="start.js"></script>
</body>
</html>
